    <main class="conteudo-home">
        <h1>Formulário</h1>

        <section>
            <h4 class="subtitulo">Entre em contato</h4>

            <div class="row">
                <form action="">
                    <div class="row">
                        <div>
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" placeholder="Nome completo">
                        </div>
                        <div>
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email">
                        </div>
                    </div>
                    <label for="mensagem">Digite sua mensagem</label>
                    <textarea name="mensagem" id="mensagem" rows="6"></textarea>

                    <input type="submit" value="Enviar" class="botao">
                </form>

                <address>
                    <p><b>Endereço</b> 1234 5th Avenue, New York - NY 000000 United States</p>
                    <p><b>Telefone</b> 147-254-146</p>
                    <p><b>E-mail</b> email@server.com</p>

                </address>
            </div>
        </section>

        <section>
            <h4 class="subtitulo">Entre em contato</h4>

            <form action="" class="quiz">
                <label for="tecnologia">Qual é sua linguagem preferida?</label>
                <select name="tecnologia" id="tecnologia">
                    <option value="null">Selecione</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">Javascript</option>
                </select>

                <label>Baixa Prioridade <input type="radio" name="Prioridade" value="baixa"></label>
                <label>Média Prioridade <input type="radio" name="Prioridade" value="media"></label>
                <label>Alta Prioridade <input type="radio" name="Prioridade" value="alta"></label>

                <label> <input type="checkbox" name="copia" value="true"> Envie-me uma cópia</label>
                <label> <input type="checkbox" name="humano" value="true"> Sou um humano</label>

                <div class="row">
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar" class="botao botao-stroke">

                </div>
            </form>
        </section>
    </main>
